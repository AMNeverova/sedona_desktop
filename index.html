<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Visit Sedona</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/53D83D02-DE49-A144-BE77-5069E20448B5/main.js" charset="UTF-8"></script></head>

<body>
    <header>
        <img src="img/logotype-desktop.png" alt="City of Sedona" class="logo">
		<nav>
            <ul class="top_menu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Фото и видео</a></li>
                <li><a href="#">Форма отзыва</a></li>
                <li><a href="#">Html academy</a></li>
            </ul>
        </nav>   
    </header>
    <div>
        <div class="container">
            <h1>Оставьте свой отзыв</h1>
            <p class="opinion">Помогите нашим отелям стать лучше! Оставьте отзыв о них.<br>
            А также о посещенных вами достопримечательностях.</p>
        </div>
    </div>
    <form>
        <div>
            <div class="container half-width">
                 <h2>Ваше общее впечатление:</h2>
                 <div class="impression">
                    <input type="radio" name="impression" value="pos" id="variant-1" checked>
                    <label for="variant-1">Скорее положительное</label>
                </div>
                <div class="impression">
                    <input type="radio" name="impression" value="pos" id="variant-2">
                    <label for="variant-2">Скорее отрицательное</label>
                </div>
                <div class="impression">
                    <input type="radio" name="impression" value="pos" id="variant-3">
                    <label for="variant-3">Затрудняюсь ответить</label>
                </div> 

            </div>
        </div>
        
            <div class="container half-width">
                <h2>Представьтесь</h2>
                <div class="present">
                    <label for="input_name">Имя*</label>
                    <input type="text" value="Петр" id="input_name">
                </div>
                <div class="present">
                    <label for="input_surname">Фамилия*</label>
                    <input type="text" value="Иванов" id="input_surname">
                </div>
                <div class="present">
                    <label for="patronym">Отчество</label>
                    <input type="text" value="Александрович" id="patronym">
             </div>
                
        </div>
        <div>
            <div class="container half-width">
                <h2>
                    Контактная информация
                </h2>
                    <p class="error">Ошибка, перепроверьте номер</p>
                    <div class="tel">      
                <label for="telnumber">Телефон*</label>
                <input type=tel value="Введите телефон" id="telnumber">
                    </div>

            </div>  
        </div>
        <div>
            <div class="container">
                
                <div class="mail">
                    <label for="email">Электронная почта*</label>
                    <input type=email value="Введите e-mail" id="email">  
                </div>

            </div>
        </div>

        
    </form>
    <footer></footer>
    
</body>

</html>
